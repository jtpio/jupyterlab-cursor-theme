# Root pyproject.toml for development tooling
# Individual packages have their own pyproject.toml files

[tool.jupyter-releaser.options]
version_cmd = "hatch version"
python_packages = [
    "packages/jupyterlab-cursor-dark:jupyterlab_cursor_dark",
    "packages/jupyterlab-cursor-light:jupyterlab_cursor_light",
]

[tool.jupyter-releaser.hooks]
before-build-npm = [
    "python -m pip install 'jupyterlab>=4.0.0,<5'",
    "jlpm",
    "jlpm build:prod"
]
before-build-python = ["jlpm clean:all"]

[tool.check-wheel-contents]
ignore = ["W002"]
